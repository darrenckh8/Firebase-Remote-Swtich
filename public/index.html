  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>ESP GPIO Control <i class="fas fa-lightbulb"></i></h1>
    </div>

    <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
    <div id="authentication-bar" style="display: none">
      <p>
        <span id="authentication-status">User logged in</span>
        <span id="user-details">USEREMAIL</span>
        <a href="/" id="logout-link">(logout)</a>
      </p>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="input-email"
          required
        />

        <label for="input-password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="input-password"
          required
        />

        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color: red"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none">
      <div class="card-grid">
        <!-- Use JavaScript to dynamically create cards -->
        <script>
          for (let gpioPin = 2; gpioPin <= 33; gpioPin++) {
            const card = document.createElement("div");
            card.classList.add("card");

            const cardTitle = document.createElement("p");
            cardTitle.classList.add("card-title");
            cardTitle.innerHTML = `<i class="fas fa-lightbulb"></i> GPIO ${gpioPin}`;
            card.appendChild(cardTitle);

            const buttons = document.createElement("p");
            buttons.innerHTML = `
          <button class="button-on" id="btn${gpioPin}On">ON</button>
          <button class="button-off" id="btn${gpioPin}Off">OFF</button>
        `;
            card.appendChild(buttons);

            const state = document.createElement("p");
            state.classList.add("state");
            state.innerHTML = `State:<span id="state${gpioPin}"></span>`;
            card.appendChild(state);

            document.querySelector(".card-grid").appendChild(card);
          }
        </script>
      </div>
    </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
